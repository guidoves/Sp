<ng-template #template>
  
  <div class="modal-header">
    <h4 class="title modal-title pull-left">Alta servicio</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-altaservicio (answer)="newService($event)"></app-altaservicio>
  </div>
  <p-messages [(value)]="msgs"></p-messages>

  
</ng-template>

<ng-template #template2>
  
    <div class="modal-header">
      <h4 class="title modal-title pull-left">Alta Usuario</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-form (answer)="newService($event)"></app-form>
    </div>
    <p-messages [(value)]="msgs"></p-messages>
  
    
  </ng-template>
